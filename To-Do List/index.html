<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Список задач</title>
  </head>
  <body>
    <h1>Список задач</h1>

    <form action="">
      <input type="text" id="new-task" placeholder="Введите задачу" required />
      <button id="add-task-btn">Добавить задачу</button>
    </form>
    <p>Для изменения задачи, нажмите дважды на текст задачи</p>
    <ul id="task-list"></ul>

    <div id="sort-buttons">
      <button id="show-all-btn">Показать все</button>
      <button id="show-completed-btn">Показать выполненные</button>
      <button id="show-incomplete-btn">Показать невыполненные</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
